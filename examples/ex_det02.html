<p>
C&eacute;u performs a <span class="label label-info">static analysis</span> to detect 
non-deterministic access to variables, raising a warning if it is the case.
</p>

<p>
In this example, although <code>v</code> is accessed in both trails on the occurrence of <code>A</code>, 
they never happen at the same time.
